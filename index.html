<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- <script src="./js/main.js"></script> -->
    <!-- <link rel="shortcut icon" href="./assets/image/icons8-facebook-96.png" type="image/x-icon"> -->
    <!-- <script src="https://kit.fontawesome.com/0e3d3cb411.js" crossorigin="anonymous"></script> -->
</head>
<body>
    <!-- wrapper -->
    <div id="wrapper">
        <div class="map-box">
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.2504836769976!2d77.71149731413506!3d12.955817218731527!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae12397e37aad7%3A0x826a8c358f9c3fa3!2sKundalahalli%20Gate!5e0!3m2!1sen!2sin!4v1660069053669!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <!-- top bar -->
        <header>
            <!-- search box -->
            <div class="search-box">
                <ul>
                    <li><span class="material-symbols-outlined">menu</span></li>
                    <li>
                        <input type="search" name="search" class="search" placeholder="Search Google Map">
                    </li>
                    <li><span class="material-symbols-outlined">search</span></li><hr>

                    <li><span class="material-symbols-outlined" style="color: blue;">assistant_direction</span></li>

                </ul>
            </div>
            <!-- menu section -->
            <div class="menu">
                <ul>
                    <li>
                        <span class="material-symbols-outlined">restaurant</span>
                        <span>Rastaurent</span>
                    </li>
                    <li>
                        <span class="material-symbols-outlined">hotel</span>
                        <span>Hotel</span>
                    </li>
                    <li>
                        <span class="material-symbols-outlined">attractions</span>
                        <span>Attractions</span>
                    </li>
                    <li>
                        <span class="material-symbols-outlined">train</span>
                        <span>Transit</span>
                    </li>
                    <li>
                        <span class="material-symbols-outlined">park</span>
                        <span>Parking</span>
                    </li>
                    <li>
                        <span class="material-symbols-outlined">local_pharmacy</span>
                        <span>pharmacy</span>
                    </li>
                    <li>
                        <span class="material-symbols-outlined">atm</span>
                        <span>ATMs</span>
                    </li>
                </ul>

            </div>
            <!-- account section -->
            <div class="account">
                <ul>
                    <li><span class="material-symbols-outlined">apps</span></li>

                    <li><span class="material-symbols-outlined"><img src="https://lh3.googleusercontent.com/ogw/AOh-ky1e4eVPXhl888BZ3uCI6VjW_Zg6Ik-8Bg-GXhPG=s32-c-mo" alt="img" style="border-radius: 20px; margin-top:-4px"></span></li>

                </ul>
            </div>
        </header>
    </div>
    
</body>
</html>
